{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block title %}Kullanıcı Girişi{% endblock %}

{% block content %}
        <!--Content-->
        <section id="content">
            <div class="container pt-5">
                <div class="row d-flex justify-content-center">
                    <h1 class="text-center">Giriş Yapın</h1>
                    <div class="col-6 pt-4">
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-dark mt-3 mb-2" type="submit">Giriş Yap</button>
                        </form>
                    </div>
                    <div class="text-center mb-5">
                        <small>
                            <a href="#" class="text-muted">Şifrenizi mi Unuttunuz?</a>
                        </small>
                    </div>
                </div>
            </div>
        </section>
        <!--End Content-->
{% endblock %}
